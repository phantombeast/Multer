<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <style>
        .red{
            color: brown;
        }

        .gap{
            margin-top: 20px;
        }

    </style>
</head>
<body>

<div class="card" style="width: 18rem">
    <img class="card-img-top" src="https://cdn.pixabay.com/photo/2017/03/27/12/50/flower-2178507_1280.jpg" alt="Card image cap">

    <div class="card-body">

        <h5 class="card-title">Multer Title</h5>

        <p class="card-text">This is avery important image upload title</p>


        <form class="" action="/upload" method="post" enctype="multipart/form-data">

            <div class="custom-file">
                <input type="file" name="profilepic" class="custom-file-input" id="validatedCustomFile" required>

                <label class="custom-file-label" for="validatedCustomFile">Choose File....</label>
                <p class="red"><%= typeof message== 'undefined' ?'' :message %></p>
            </div>
            <br>

            <button type="submit" class="btn btn-primary gap">Submit</button>

        </form>
    </div>

</div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>


</body>
</html>
